    }
  };
  PopupOverlay.prototype.onRemove = function () {
    if (this.container.parentNode) {
      this.container.parentNode.removeChild(this.container);
    }
  };

  map.addListener("click", () => {
    if (popupOverlay) {
      popupOverlay.setMap(null);
      popupOverlay = null;
    }
  });

  locations.forEach((loc) => {
  const marker = new google.maps.Marker({
  position: loc.position,
  map,
  title: loc.adress,
  icon: icon // ← din ikon används här
});


    const popup = document.createElement("div");
    popup.className = "custom-popup";
    popup.innerHTML = `
      <div class="popup-banner">${loc.adress}</div>
      <div class="popup-content">
        <strong>Namn:</strong> ${loc.namn}<br>
        <strong>Område:</strong> ${loc.område}<br>
        <strong>Kommentar:</strong> ${loc.kommentar}<br>
        <strong>Bild:</strong> <a href="${loc.bild}" target="_blank">Se bild</a>
      </div>
    `;

    marker.addListener("click", () => {
      if (popupOverlay) popupOverlay.setMap(null);
      popupOverlay = new PopupOverlay(loc.position, popup);
      popupOverlay.setMap(map);
    });
  });
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5C1sVOfJPOUIkXIxhfD7fDvxrD8fjtPw&callback=initMap"></script>
</body>
</html>
